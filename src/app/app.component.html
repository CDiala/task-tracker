<app-input-group
  [inputConfig]="{
    label: 'Title',
    isRequired: true,
    placeholder: 'Task title',
    id: 'title',
    type: 'text'
  }"
  controlName="title"
  [form]="taskForm"
></app-input-group>

<app-input-group
  [inputConfig]="{
    label: 'Description',
    isRequired: true,
    placeholder: 'Task description...',
    id: 'description',
    type: 'textarea'
  }"
  controlName="description"
  [form]="taskForm"
></app-input-group>

<app-input-date
  label="Due Date"
  (change)="getDateValue($event)"
  value="{formValues.date}"
  placeholder="Date"
  controlName="due_date"
  [form]="taskForm"
></app-input-date>
