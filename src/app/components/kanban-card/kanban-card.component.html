<div
  (mouseenter)="isHovered = !isHovered"
  (mouseleave)="isHovered = !isHovered"
  class="flex items-center justify-between py-2 px-4 bg-red-300 rounded-[0.25rem] cursor-pointer"
>
  <span class="font-semibold text-lg h-[30px]">{{ title }}</span>
  @if ( isHovered ) {
  <button
    (click)="handleEdittask()"
    mat-raised-button
    color="accent"
    type="button"
  >
    Edit
  </button>
  }
</div>
