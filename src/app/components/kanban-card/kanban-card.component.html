<div
  (mouseenter)="isHovered = !isHovered"
  (mouseleave)="isHovered = !isHovered"
  class="flex items-center justify-between py-2 px-4 bg-red-300 rounded-[0.25rem] cursor-pointer"
>
  <span class="flex items-center font-semibold text-sm h-[30px]">{{
    taskInfo.title | nice : "15"
  }}</span>
  @if ( isHovered ) {
  <button
    (click)="handleEdittask($event, taskInfo)"
    mat-raised-button
    color="accent"
    type="button"
  >
    Edit
  </button>
  }
</div>
